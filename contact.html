<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez Delivrex, la société spécialisée dans la livraison à domicile. Envoyez-nous un message pour en savoir plus sur nos services et tarifs.">
    <title>Contact - Delivrex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
    margin: 0; /* Supprime les marges par défaut du navigateur */
    position: relative; /* Ajoutez la position relative pour positionner correctement les éléments enfants */
}

.background-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('image-body.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    opacity: 0.3; /* Ajustez la valeur d'opacité pour obtenir le niveau de transparence souhaité */
    z-index: -1; /* Place l'image d'arrière-plan derrière la bannière et le pied de page */
}

.main-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 50vh; /* Utilisez la hauteur de la fenêtre pour centrer verticalement */
    padding: 1rem;
}

#contact {
    max-width: 800px; /* Limiter la largeur du bloc "Nous contacter" */
}


    /* Styliser la section de contact */
    #contact {
        width: 100%;
        max-width: 800px;
        padding: 2rem;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Ajouter des espaces entre les éléments du formulaire */
    #contact label {
        display: block;
        margin-top: 1rem;
    }

    /* Styliser les champs de saisie et le bouton d'envoi */
    #contact input, #contact textarea, #contact button {
        width: 100%;
        font-size: 1rem;
        padding: 0.5rem;
        margin-top: 0.25rem;
    }

    #contact button {
        background-color: #d4f4dd;
        color: white;
        cursor: pointer;
        border: none;
        margin-top: 1rem;
        padding: 0.75rem;
        transition: background-color 0.3s ease;
    }

    #contact button:hover {
        background-color: #45a049;
    }

    /* Utiliser une police plus attrayante pour les titres */
    h2 {
        font-family: 'Open Sans', sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        margin-bottom: 1rem;
    }
</style>

</head>
<body>
  
  
    <div class="background-container"></div>
    <!-- Le reste de votre contenu ici -->


  <!-- En-tête -->
<header>
  <img src="logo.png" alt="Logo de l'entreprise Delivrex" class="logo">
  <nav class="nav-menu" role="navigation" aria-label="Menu principal">
    <a href="index.html">Accueil</a>
    <a href="services.html">Services</a>
    <a href="a-propos.html">À propos de nous</a>
    <a href="contact.html">Contactez-nous</a>
    <a href="politique-confidentialite.html">Politique de confidentialité</a>
    <a href="conditions-utilisation.html">Conditions d'utilisation</a>
</nav>

</header>

<main>
  <div class="main-container">
  <section id="contact">
      <h2>Nous contacter</h2>
      <form>
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required>

          <label for="email">E-mail :</label>
          <input type="email" id="email" name="email" required>

          <label for="telephone">Téléphone :</label>
          <input type="tel" id="telephone" name="telephone">

          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Envoyer</button>
      </form>
  </section>
</div>
</main>

<!-- Pied de page -->
<footer role="contentinfo">
  <p>
      <i class="fas fa-envelope"></i> Email : contact@delivrex.io<br>
      <i class="fas fa-phone"></i> Téléphone : 06 92 303 333<br>
      <i class="fas fa-map-marker-alt"></i> Adresse : 14 Rue De La Guadeloupe 97490 Sainte-Clotilde
  </p>
  <div class="footer-links">
      <a href="#" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
      </a>
      <a href="#" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
      </a>
  </div>
  
</footer>

<script src="menu.js"></script>
<script src="main.js"></script>
</body>
</html>
